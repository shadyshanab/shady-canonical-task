<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .todo-item.completed {
            text-decoration: line-through;
            color: gray;
        }
        .todo-item.dragging {
            opacity: 0.5;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
<h1>To-Do List</h1>
<form id="task-form" aria-label="Add new task">
    <label for="new-task" class="sr-only">New Task</label>
    <input type="text" id="new-task" placeholder="Add a new task" aria-required="true">
    <button type="submit">Add Task</button>
</form>
<ul id="todo-list" aria-live="polite"></ul>

<script src="app.js"></script>
</body>
</html>
